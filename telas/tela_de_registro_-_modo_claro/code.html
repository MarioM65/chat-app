<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crie sua Conta</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<div class="w-full max-w-md mx-auto">
<header class="text-center mb-8">
<h1 class="text-[#111418] dark:text-white tracking-light text-3xl font-bold leading-tight">Crie sua Conta</h1>
<p class="text-[#617589] dark:text-gray-300 text-base font-normal leading-normal pt-2">Conecte-se com outros estagiários</p>
</header>
<main class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Nome Completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="Digite seu nome completo" value=""/>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">E-mail</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="Digite seu e-mail" type="email" value=""/>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Senha</p>
<div class="relative flex w-full flex-1 items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal pr-12" placeholder="Digite sua senha" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#617589] dark:text-gray-400">
<span class="material-symbols-outlined" data-icon="Eye">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2">Confirmar Senha</p>
<div class="relative flex w-full flex-1 items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal pr-12" placeholder="Confirme sua senha" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#617589] dark:text-gray-400">
<span class="material-symbols-outlined" data-icon="Eye">visibility</span>
</button>
</div>
</label>
</div>
<div class="pt-4">
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90">
                        Criar Conta
                    </button>
</div>
</main>
<footer class="mt-8 text-center">
<p class="text-[#617589] dark:text-gray-300 text-base">
                    Já tem uma conta? 
                    <a class="font-bold text-primary hover:underline" href="#">Faça login</a>
</p>
</footer>
</div>
</div>
</body></html>
