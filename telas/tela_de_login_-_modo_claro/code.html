<!DOCTYPE html>

<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Chat de Estagiários</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4">
<div class="w-full max-w-md space-y-8">
<div class="flex flex-col items-center">
<div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-white text-4xl">forum</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-[#111418] dark:text-white">Bem-vindo de volta!</h1>
<p class="mt-2 text-center text-base text-[#617589] dark:text-gray-400">Faça seu login para continuar</p>
</div>
<form class="space-y-6">
<div class="flex flex-col gap-4">
<label class="flex w-full flex-col">
<p class="pb-2 text-base font-medium text-[#111418] dark:text-gray-300">E-mail ou nome de usuário</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined pointer-events-none absolute left-4 text-xl text-[#617589]">person</span>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#dbe0e6] bg-white p-[15px] pl-12 text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary" placeholder="Digite seu e-mail ou nome de usuário" type="text" value=""/>
</div>
</label>
<label class="flex w-full flex-col">
<p class="pb-2 text-base font-medium text-[#111418] dark:text-gray-300">Senha</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-xl text-[#617589]">lock</span>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#dbe0e6] bg-white p-[15px] pl-12 pr-12 text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary" placeholder="Digite sua senha" type="password" value=""/>
<button aria-label="Mostrar senha" class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#617589] dark:text-gray-400" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex items-center justify-end">
<a class="text-sm font-medium text-primary hover:underline dark:text-primary/90" href="#">Esqueceu sua senha?</a>
</div>
<div>
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-4 text-base font-bold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
                        Entrar
                    </button>
</div>
</form>
<p class="text-center text-sm text-[#617589] dark:text-gray-400">
                Ainda não tem uma conta? <a class="font-bold text-primary hover:underline dark:text-primary/90" href="#">Crie aqui</a>
</p>
</div>
</div>
</body></html>
