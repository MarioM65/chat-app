<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crie sua Conta - InternChat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "background-light": "#f6f7f8",
            "background-dark": "#121212",
            "surface-dark": "#1A1A2E"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-zinc-100 dark:text-white sm:text-4xl">Crie sua Conta</h1>
<p class="mt-2 text-base text-zinc-400 dark:text-gray-400">Insira seus dados para começar.</p>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal text-zinc-300 dark:text-gray-300 pb-2">Nome Completo</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-3 text-zinc-500 dark:text-gray-500">person</span>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-zinc-700 bg-zinc-900/50 dark:border-gray-700 dark:bg-[#1A1A2E] py-3 pl-10 pr-4 text-white placeholder:text-zinc-500 dark:placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30" placeholder="Digite seu nome completo" type="text"/>
</div>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal text-zinc-300 dark:text-gray-300 pb-2">E-mail</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-3 text-zinc-500 dark:text-gray-500">mail</span>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-zinc-700 bg-zinc-900/50 dark:border-gray-700 dark:bg-[#1A1A2E] py-3 pl-10 pr-4 text-white placeholder:text-zinc-500 dark:placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30" placeholder="seu.email@exemplo.com" type="email"/>
</div>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal text-zinc-300 dark:text-gray-300 pb-2">Senha</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-3 text-zinc-500 dark:text-gray-500">lock</span>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-zinc-700 bg-zinc-900/50 dark:border-gray-700 dark:bg-[#1A1A2E] py-3 pl-10 pr-10 text-white placeholder:text-zinc-500 dark:placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30" placeholder="Digite sua senha" type="password"/>
<button class="absolute right-3 text-zinc-500 dark:text-gray-500">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal text-zinc-300 dark:text-gray-300 pb-2">Confirmar Senha</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-3 text-zinc-500 dark:text-gray-500">lock_reset</span>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#FF4757]/80 bg-zinc-900/50 dark:border-[#FF4757]/60 dark:bg-[#1A1A2E] py-3 pl-10 pr-4 text-white placeholder:text-zinc-500 dark:placeholder:text-gray-500 focus:border-[#FF4757] focus:outline-none focus:ring-2 focus:ring-[#FF4757]/30" placeholder="Confirme sua senha" type="password"/>
</div>
<p class="mt-1.5 text-xs text-[#FF4757]">As senhas não coincidem.</p>
</label>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary px-4 py-3 text-base font-bold text-white transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark">
        Criar Conta
      </button>
<p class="text-center text-sm text-zinc-400 dark:text-gray-400">
        Já tem uma conta? 
        <a class="font-semibold text-primary hover:underline" href="#">Faça login</a>
</p>
</div>
</div>
</body></html>
