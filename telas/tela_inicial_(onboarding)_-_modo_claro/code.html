<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding - App de Chat para Estagiários</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]

          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;

<style>
    body {

</svg>

<!-- Illustration -->
<div class="w-full gap-1 overflow-hidden bg-transparent @[480px]:gap-2 aspect-square rounded-lg flex mb-6">
<div class="w-full bg-center bg-no-repeat bg-contain aspect-auto rounded-none flex-1" data-alt="Stylized illustration of three young professionals collaborating and chatting in a modern workspace." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAS-C4kfFq9nFz2Piqw3svA9cHdkb31xuiNuoCjO2vF6JVLVtBjvWsEnEc6cWTVYVl3JKc98WMYWMMMdY_VGJs8-lHP1UdQtSiL4EqIWq7K54QXKl5jBApk6ZmOYkxBghXcXzKzmhn_gUOVp7VSqnes5aPujtKGmiJpW3sPuxbPw0OTLRPPZvtZBysTus7V1q1DLvXLdZvahhEfHEmInpGJB7cnUViGN7swpmfBSg0qfzN5y-p1EewEkDOSAkR-N6EOTLSUhtK01amz");'></div>
</div>
<!-- HeadlineText -->
<h1 class="text-[#111418] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3">Conecte-se e Cresça.</h1>
<!-- BodyText -->
<p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal pb-6 text-center">
          O espaço exclusivo para estagiários trocarem ideias, colaborarem em projetos e construírem sua rede de contatos.
        </p>
<!-- TextGrid -->
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-4">
<div class="flex flex-1 gap-3 rounded-xl border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark p-4 flex-col">
<div class="text-primary">
<span class="material-symbols-outlined">chat_bubble</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-[#111418] dark:text-white text-base font-bold leading-tight">Conversas Diretas</h2>
<p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal">Inicie chats privados com facilidade.</p>
</div>
</div>
<div class="flex flex-1 gap-3 rounded-xl border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark p-4 flex-col">
<div class="text-primary">
<span class="material-symbols-outlined">group</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-[#111418] dark:text-white text-base font-bold leading-tight">Grupos Temáticos</h2>

<span class="truncate">Vamos Começar</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary/20 dark:bg-primary/30 text-primary text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Já tenho conta</span>
</button>
</div>
</div>
