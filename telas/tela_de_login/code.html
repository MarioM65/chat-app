<!DOCTYPE html>

<html class="dark" lang="pt"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - InternChat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md">
<!-- Logo -->
<div class="mb-6 flex justify-center">
<span class="material-symbols-outlined text-primary text-6xl">
                    chat_bubble
                </span>
</div>
<!-- Header Text -->
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Bem-vindo(a) de volta!</h1>
<p class="mt-2 text-base text-slate-600 dark:text-slate-400">Acesse sua conta para continuar.</p>
</div>
<!-- Form -->
<div class="mt-8">
<div class="flex flex-col gap-y-5">
<!-- Email/Username Field -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-800 dark:text-slate-200">E-mail ou Nome de Usuário</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined pointer-events-none absolute left-3 text-slate-400 dark:text-slate-500">
                                person
                            </span>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-[15px] pl-11 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-background-dark dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Digite seu e-mail ou nome de usuário" type="text" value=""/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col">
<div class="flex items-center justify-between pb-2">
<p class="text-base font-medium text-slate-800 dark:text-slate-200">Senha</p>
<a class="text-sm font-medium text-primary hover:underline" href="#">Esqueceu sua senha?</a>
</div>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined pointer-events-none absolute left-3 text-slate-400 dark:text-slate-500">
                                lock
                            </span>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-[15px] pl-11 pr-11 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-background-dark dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Digite sua senha" type="password" value=""/>
<button class="absolute right-3 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">
                                    visibility_off
                                </span>
</button>
</div>
</label>
<!-- Login Button -->
<button class="mt-2 flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-wide text-white transition-colors hover:bg-primary/90">
<span class="truncate">Entrar</span>
</button>
</div>
<!-- Divider -->
<div class="relative my-8 flex items-center">
<div class="flex-grow border-t border-slate-300 dark:border-slate-700"></div>
<span class="mx-4 flex-shrink text-sm text-slate-500 dark:text-slate-400">ou entre com</span>
<div class="flex-grow border-t border-slate-300 dark:border-slate-700"></div>
</div>
<!-- Social Login Buttons -->
<div class="flex flex-col gap-y-4 sm:flex-row sm:gap-x-4">
<button class="flex h-12 w-full items-center justify-center gap-x-3 rounded-lg border border-slate-300 bg-white px-4 text-sm font-medium text-slate-700 transition-colors hover:bg-slate-50 dark:border-slate-700 dark:bg-background-dark dark:text-slate-300 dark:hover:bg-slate-800">

<span>Google</span>
</button>
<button class="flex h-12 w-full items-center justify-center gap-x-3 rounded-lg border border-slate-300 bg-white px-4 text-sm font-medium text-slate-700 transition-colors hover:bg-slate-50 dark:border-slate-700 dark:bg-background-dark dark:text-slate-300 dark:hover:bg-slate-800">
<svg class="h-5 w-5" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M4.2002 43.7998H11.4002V17.7998H4.2002V43.7998Z" fill="#0A66C2"></path><path d="M7.80003 14.3999C10.0209 14.3999 11.8 12.6209 11.8 10.3999C11.8 8.17897 10.0209 6.3999 7.80003 6.3999C5.57913 6.3999 3.80005 8.17897 3.80005 10.3999C3.80005 12.6209 5.57913 14.3999 7.80003 14.3999Z" fill="#0A66C2"></path><path d="M17.4 43.7998H24.6V30.1498C24.6 26.6898 25.43 24.1698 29.1 24.1698C32.77 24.1698 33.3 27.2498 33.3 30.4098V43.7998H40.5V29.5698C40.5 22.3798 37.89 19.3998 32.54 19.3998C28.26 19.3998 26.04 21.6498 25.12 23.4098H24.87V20.1998H17.4C17.54 22.5698 17.4 43.7998 17.4 43.7998Z" fill="#0A66C2"></path></svg>
<span>LinkedIn</span>
</button>
</div>
</div>
<!-- Sign Up Link -->
<p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
                Não tem uma conta?
                <a class="font-medium text-primary hover:underline" href="#">Crie aqui</a>
</p>
</div>
</div>
</body></html>
